<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5 </title>
    <link rel="stylesheet" href="style\styleJS5.css">
</head>

<body onload="avvio()">
    <div class="container">
        <h2>Calcolatore media di: </h2>
        <h3 id="nome">NOME </h3>
        <label for="num1">Primo voto:</label>
        <input type="text" id="num1">
        <br>
        <label for="num2">Secondo voto:</label>
        <input type="text" id="num2">
        <br>
        <label for="num3">Terzo voto:</label>
        <input type="text" id="num3">
        <br>
        <label for="num4">Quarto voto:</label>
        <input type="text" id="num4">
        <br>
        <label for="num5">Quinto voto:</label>
        <input type="text" id="num5">
        <br>
        <div class="result">
            <button id="pulsante" onclick="gestisciCalcolo()">Calcola la media</button>
            <p id="out1" style="font-weight: bold"> La media Ã¨: </p>
        </div>
    </div>

    <script>
        function avvio() {
            let n = prompt("Inserisci il tuo nome:")
            document.getElementById("nome").innerHTML = n;
        }

        function calcolaMedia(a, b, c, d, e) {
            return (a + b + c + d + e) / 5;
        }

        const elementOut = document.getElementById("out1");
        function gestisciCalcolo() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri.";
                return;
            }

            const media = calcolaMedia(num1, num2, num3, num4, num5);

            elementOut.innerHTML += ` ${media.toFixed(2)}`;
        }
    </script>


</body>

</html>
