<!DOCTYPE html>
<html>
<head>
   <title>Index Personale</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>
.topnav {
    overflow: hidden;
    background-color: #333;
}
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #40b9ff;
    color: white;
}

.topnav .icon {
    display: none;
}

@media screen and (max-width: 600px) {
.topnav a:not(:first-child) {display: none;}
.topnav a.icon {
    float: right;
    display: block;
}
}

@media screen and (max-width: 600px) {
.topnav.responsive {position: relative;}
.topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
}
.topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
}
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
        <a href="https://lorisduvarrini.github.io/tpsit/" class="active">HOME</a>
        <a href="https://lorisduvarrini.github.io/tpsit/news.htm"> NEWS</a>
        <a href="https://lorisduvarrini.github.io/tpsit/link_esercizi.htm">ESERCIZI HTML/CSS</a>
        <a href="https://lorisduvarrini.github.io/tpsit/link_esercizi.htm">ESERCIZI JAVASCRIPT</a>
        <a href="https://lorisduvarrini.github.io/tpsit/Scheda%20Personale%20-%20Loris%20Duvarrini.html">SCHEDA PERSONALE</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

<div style="padding-left:16px">
  <h2>Loris Duvarrini</h2>
  <p>Questo sito Ã¨ un mio indice personale.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
