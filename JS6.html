<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesJS6.css">
    <title>JS6 - Set Interval</title>
  </head>
  <body>
    <div class="container">
      <h1>Numero che cresce all'infinito:</h1>
      <p id="out1"></p>
      <button onclick="start()"> Inizia </button>
      <button onclick="increase()"> Velocizza </button>
    </div>

    <script>
   let n=0
  function getTime(){
    const mioOutput=document.getElementById("out1");
    n++
   mioOutput.innerHTML = n ;
  }

  function start(){
    setInterval(getTime,1000)
    getTime()

  }

  function increase(){
    setInterval(getTime, 100)

  }



</script>

  </body>
</html>
