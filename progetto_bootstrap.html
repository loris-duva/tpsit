<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prima pagina Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
      style="padding: 10px;">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>La mia prima pagina Bootstrap</h1>
    </div>
    
    <div class="container mt-4"></div>
    <div class="row">
      <button class="btn btn-primary">Pulsante primario</button>
    </div>

    <div class="container" style="padding: 50px;">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="images/github.png" class="rounded d-block" alt="...">
            <div class="card-body">
              <h5 class="card-title">GitHub</h5>
              <p class="card-text">Testo della card.</p>
              <a href="https://github.com/" class="btn btn-primary">Vai</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="images/youtube.png" class="rounded d-block" alt="...">
            <div class="card-body">
              <h5 class="card-title">YouTube</h5>
              <p class="card-text">Testo della card.</p>
              <a href="https://www.youtube.com" class="btn btn-primary">Vai</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="images/index.png" class="rounded d-block" alt="...">
            <div class="card-body">
              <h5 class="card-title">Sito Personale</h5>
              <p class="card-text">Testo della card.</p>
              <a href="https://loris-duva.github.io/tpsit/"
                class="btn btn-primary">Vai</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
