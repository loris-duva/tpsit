<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio Valutato</title>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <style>body{font-family: 'Open Sans';}</style>
    </head>
    <body>
        <h1>Numro generato ogni 5 secondi:</h1>
        <h2 id="out1"></h2>
        <h3>Il numero è pari? </h3>
        <p id="out2"></p>
        <h3>Il numero è primo?</h3>
        <p id="out3"></p>
        <h3>Stampa il suo doppio e la sua meta:</h3>
        <p id="out4"></p>
        <h3>Stampa il suo complemento: </h3>
        <p id="out5"></p>
        <h3>Somma del numero al suo precedente e al suo successivo: </h3>
        <p id="out6"></p>
        <h3>Moltiplica il numero a 3.14: </h3>
        <p id="out7"></p>
        <script>
    let n=0
    const mioOutput=document.getElementById("out1");
    setInterval(temporizzatore,5000)
    function temporizzatore(){
        n = Math.floor(Math.random()*1000)
        mioOutput.innerHTML = n ;
        
        if (isPari(n)) {
            document.getElementById("out2").innerHTML = "Il numero è dispari"
        }
        else {
            document.getElementById("out2").innerHTML = "Il numero è pari"
        }

        if (IsPRIME(n)) {
            document.getElementById("out3").innerHTML = "Si"
        }
        else {
            document.getElementById("out3").innerHTML = "No"
        }

        doppio_metà(n)
        complemento(n)
        sum(n)
        pi(n)
    }

    function isPari(n) {
        let isPari = true;
        if (n % 2 == 0) {
            isPari = false
        }
        return isPari
    }

    function IsPRIME(n) {
        let IsPRIME=true;
        for(let i=2;i<(n/2);i++)
        {
                if((n%i)==0)
            {
                IsPRIME=false;
            }
        }
        return IsPRIME;
    }

    function doppio_metà(n) {
        let doppio
        let metà
        doppio = n*2
        metà = n/2
        return document.getElementById("out4").innerHTML ="Il suo doppio è " + doppio
        + ", la sua metà è " + metà
    }

    function complemento(n) {
        let complemento
        complemento = 1000 - n
        return document.getElementById("out5").innerHTML ="Il suo complemento è: " + complemento
    }

    function sum(n) {
        let precedente
        let sucessivo
        precedente = n-1
        sucessivo = n+1
        somma = n + precedente + sucessivo
        return document.getElementById("out6").innerHTML ="Risultato: " + somma

    }

    function pi(n) {
        risultato = n * 3.14
        return document.getElementById("out7").innerHTML ="Risultato: " + risultato
    }
    </script>
    </body>
</html>
