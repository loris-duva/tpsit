<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricezione Dati</title>
</head>
<body>
    <h2>Dati ricevuti:</h2>
    <p id="output"></p>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let a = params.get("a") || "Valore a non fornito";
            let b = params.get("b") || "Valore b non fornita";
           
            document.getElementById("output").textContent = `Valore a: ${a}\nValore b: ${b}`;
        });
    </script>
</body>
</html>
