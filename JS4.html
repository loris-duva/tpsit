<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styleJS4.css">
    <title>JS4 </title>
</head>

<body>
    <div class="container">
        <h2>Calcolatore dislivello di un trekking </h2>
        <br>
        <label for="partenza" style="font-weight: bold">Punto di partenza : </label>
        <input type="text" name="" id="partenza">

        <label for="pausa" style="font-weight: bold">Punto di pausa : </label>
        <input type="text" name="" id="pausa">

        <label for="arrivo" style="font-weight: bold">Punto di arrivo : </label>
        <input type="text" name="" id="arrivo">

        <div>
            <button id="pulsante" onclick="calcola()">Calcola il
                dislivello</button>
            <p id="out1" style="font-weight: bold"> Risultato: </p>

            <div class="imgcontainer">
                <img src="https://gognablog.sherpa-gate.com/wp-content/uploads/2015/10/StoriaMonviso-v74-2-4.jpg"
                    alt="">
            </div>
        </div>

        <script>
            const elementOut = document.getElementById("out1");
            function calcola() {
                let v1 = document.getElementById("partenza").value;
                let v2 = document.getElementById("pausa").value;
                let v3 = document.getElementById("arrivo").value;

                let dislivello1 = v2 - v1;
                let dislivello2 = v3 - v2;
                let somma = dislivello1 + dislivello2;



                elementOut.innerHTML += " Il dislivello Ã¨ di " + somma + " metri";
            }
        </script>

</body>

</html>
