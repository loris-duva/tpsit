<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Form fatto con BS5</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="input1" class="form-label">Input 1</label>
                <input type="text" class="form-control" id="input1" required>
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label">Input 2</label>
                <input type="text" class="form-control" id="input2" required>
            </div>

            <div class="mb-3">
                <label for="input3" class="form-label">Input 3</label>
                <input type="text" class="form-control" id="input3" required>
            </div>

            <div class="mb-3">
                <label for="select" class="form-label">Seleziona un opzione</label>
                <select class="form-select" id="select" required>
                    <option value="">Scegli un'opzione</option>
                    <option value="opzione1">Opzione 1</option>
                    <option value="opzione2">Opzione 2</option>
                    <option value="opzione3">Opzione 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="textarea" class="form-label">Inserire del testo:</label>
                <textarea class="form-control" id="textarea" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Invia</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const select = document.getElementById('select').value;
            const textarea = document.getElementById('textarea').value;

            const resultContent = `
                <h4>Dati inviati:</h4>
                <p><strong>Input 1:</strong> ${input1}</p>
                <p><strong>Input 2:</strong> ${input2}</p>
                <p><strong>Input 3:</strong> ${input3}</p>
                <p><strong>Selezione:</strong> ${select}</p>
                <p><strong>Textarea:</strong> ${textarea}</p>
            `;

            document.getElementById('result').innerHTML = resultContent;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
